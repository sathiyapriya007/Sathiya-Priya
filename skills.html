<html>
<head>
<style>
	body{
		margin:0px;
		padding:;
		background-image:url("https://images.designtrends.com/wp-content/uploads/2015/11/13155058/Grey-Plain-Background.jpg");
		background-repeat:no-repeat;
		background-size:cover;
		font-family:italic;
}
h1{
	position:absolute;
	top:20px;
	left:400px;
	color:#CACFD2;
	
}	
	.sbar{
		width:550px;
		margin:40px auto ;
		padding:20px;
}
	li{
		position:relative;
		color: #F4F6F7  ;
		font-size:20px;
		list-style:none;
		margin:50px;
		font-weight:bold;
		
}
	li:before{
		position:absolute;
		left:0;
		top:calc(100% + 10px);
		height:18px;
		width: 100%;
		background:black;
		border-radius:8px;
		content:'';
		box-shadow:0 0 10px #7F8C8D;
}
	li:after{
		position:absolute;
		left:0;
		top:calc(100% + 10px);
		height:18px;
		width:0 ;
		background:#BDC3C7;
		border-radius:8px;
		content:'';
		
		animation-duration:0.5s;
		animation-fill-mode:forwards;
		animation-timing-function:ease;
}
	li.c:after{

		animation-name:c;
	}
	@keyframes c{
	to{
		width:70%;
	}
	}

	li.cc:after{

		animation-name:cc;
	}
	@keyframes cc{
	to{
		width:50%;
	}
	}



	li.java:after{

		animation-name:java;
	}
	@keyframes java{
	to{
		width:60%;
	}
	}


	li.html:after{

		animation-name:html;
	}
	@keyframes html{
	to{
		width:75%;
	}
	}


	li.css:after{

		animation-name:css;
	}
	@keyframes css{
	to{
		width:50%;
	}
	}
	

	li.js:after{

		animation-name:js;
	}
	@keyframes js{
	to{
		width:40%;
	}
	}





</style>
</head>
<body>

<h1 align="center">MY SKILLS</h1>
<div class="sbar">
<ul>
<li class= "c">C  </li>
<li class= "cc">C++ </li>
<li class= "java">Java </li>
<li class= "html">Html </li>
<li class= "css">Css </li>
<li class= "js">Javascript </li>
</ul>

</div>
</body>

</html>
